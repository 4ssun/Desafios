    <header id="cabecalho">
      <nav>
        <a href="glossario.html"> Glossário </a>

        <a> Quiz </a>
        <a> Blog </a>
      </nav>
    </header>
    <section>
      <div class="meio" id="forms">
        <form>
          <fieldset>
            <legend>Entre em Contato</legend>
            <br />
            <datalist id="opcoes">
              Assunto
              <option>Suporte</option>
              <option>Sugestão</option>
              <option>Reclamação</option>
              <option>Outros</option>
            </datalist>
            <label for="nome">Seu Nome completo:</label
            ><input id="nome" type="text" /> Selecione uma opção:<input
              list="opcoes"
              type="text"
              id="lista"
            />
            <label for="email">E-mail para contato:</label
            ><input id="email" type="email" placeholder="email@email.com" />

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="40" rows="15"></textarea>

            <span>
              <input type="checkbox" />Aceito receber novidades no meu
              e-mail</span
            >
            <input type="submit" id="enviar" />
          </fieldset>
        </form>
      </div>
    </section>
